<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Lincoln Pires">
  <meta name="description" content="Udacity intro to html and css">

  <title>Jane Doette - Front-end ninja</title>

  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="../node_modules/purecss/build/pure-min.css">
  <link rel="stylesheet" href="../node_modules/purecss/build/grids-responsive-min.css">
</head>

<body>
  <div class="content">
    <header class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2 col-with-padding">
        <img class="pure-img logo" src="images/03.jpg" alt="Logo">
      </div>
      <div class="pure-u-1 pure-u-md-1-2 col-with-padding">
        <div class="align-right head-text">
          <h1 class="head-name">Jane Doette</h1>
          <h3 class="head-title">Front-end ninja</h3>
        </div>
      </div>
    </header>
    <div class="pure-g">
      <div class="pure-u-1 col-with-padding">
        <hr>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1 col-with-padding">
        <img class="pure-img" src="images/03.jpg" alt="Big image">
      </div>
    </div>
    <section class="pure-g">
      <div class="pure-u-1 col-with-padding">
        <h2 class="feature-head">Featured work</h2>
      </div>
    </section>
    <section class="pure-g align-center">
      <div class="pure-u-1 pure-u-md-1-3 col-with-padding">
        <div class="pure-g">
          <div class="pure-u-1">
            <img class="pure-img" src="images/02.jpg" alt="Appify">
          </div>
          <div class="pure-u-1">
            <h4 class="portifolio-head">Appify</h4>
          </div>
          <div class="pure-u-1">
            <a href="#">https://github.com/udacity/Appify/</a>
          </div>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-3 col-with-padding">
        <div class="pure-g">
          <div class="pure-u-1">
            <img class="pure-img" src="images/01.jpg" alt="Bokeh">
          </div>
          <div class="pure-u-1">
            <h4 class="portifolio-head">Bokeh</h4>
          </div>
          <div class="pure-u-1">
            <a href="#">https://github.com/udacity/Bokeh/</a>
          </div>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-3 col-with-padding">
        <div class="pure-g">
          <div class="pure-u-1">
            <img class="pure-img" src="images/04.jpg" alt="Sunflower">
          </div>
          <div class="pure-u-1">
            <h4 class="portifolio-head">Sunflower</h4>
          </div>
          <div class="pure-u-1">
            <a href="#">https://github.com/udacity/Sunflower/</a>
          </div>
        </div>
      </div>
    </section>
    <footer class="pure-g">
      <div class="pure-u-1 col-with-padding">
        <hr>
      </div>
    </footer>
  </div>
</body>

</html>
